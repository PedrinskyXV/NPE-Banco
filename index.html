<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="visa.png" />
    <title>NPE - ByPedrinsky</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-secondary">    

    <div class="container">
        <div class="row">
            <div class="card col-lg-4 col-sm-12 d-flex align-content-center align-content-center mx-auto text-center bg-dark">
                <div class="card-header">
                    <span class="titCard">Formateo de NPE</span>
                </div>
                <div class="card-body">
                  <div>
                    <img src="tarjeta-de-credito.svg" alt="tarjeta-de-credito" class="img-fluid w-50 h-50 mb-5">
                  </div>
                  <form>
                    <div class="row g-3 align-items-center mb-3">
                      <input type="text" id="txtNPE" class="form-control" placeholder="NPE">
                    </div>
                    <div class="row g-3 align-items-center mb-3">
                      <p id="txtResult"></p>
                    </div>
                    <button type="button" class="btn btn-outline-warning" onclick="formateoNPE()">Formatear</button>
                    <button type="reset" class="btn btn-outline-danger" onclick="limpiarResult()">Limpiar</button>
                  </form>
                </div>
                <div class="card-footer text-muted">
                  ByPedrinsky
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
